<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ad{
            position: fixed;
            right: 0;
            bottom: 0;
            display: none;
        }
        img{
            width: 200px;
            height: 200px;
        }
        .ad>span{
            position: absolute;
            width: 30px;
            height: 30px;
            background-color:red;
            top: 0;
            right: 0;
        }
    
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
          $(function(){
    
            $("span").click(function(){
                $(".ad").remove();
            })
            $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
    
           });
    </script>
</head>
<body>
    <div class="ad">
        <img src="cat.png">
        <span></span>
    </div>
</body>
</html>
